<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calculator</title>
    <link rel="stylesheet" href="calorie.css">
</head>
<body>
    <div class="container">
        <h1>Health Calculator</h1>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="activity">Activity Level:</label>
            <select id="activity">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Height Unit:</label>
            <div class="radio_group">
                <input type="radio" id="cm" name="height-unit" value="cm" checked >
                <label for="cm">cm</label>
                <input type="radio" id="feet-inches" name="height-unit" value="feet-inches" >
                    <label for="feet-inches">Feet & Inches</label>
                
            </div>
            <div id="height-cm">
                <input type="number" id="height-cm-value" placeholder="Enter height in cm">
            </div>
            <div id="height-feet-inches" style="display: none;">  
                <input type="number" id="height-feet" placeholder="Feet">
                <input type="number" id="height-inches" placeholder="Inches">
            </div>
        </div>
        <div class="form-group">
            <label>Weight Unit:</label>
            <div class="radio_group">
                <input type="radio" id="kg" name="weight-unit" value="kg" checked>
                <label for="kg">kg</label>
                <input type="radio" id="pounds" name="weight-unit" value="pounds">
                <label for="pounds">Pounds</label>
            </div>
            <div id="weight-kg">
                <input type="number" id="weight-kg-value" placeholder="Enter weight in kg">
            </div>
            <div id="weight-pounds" style="display: none;">
                <input type="number" id="weight-pounds-value" placeholder="Enter weight in pounds">
            </div>
        </div>
        <button id="calculate">Calculate</button>
        <div class="results">
            <p id="calorie-result"></p>
            <p id="bmi-result"></p>
            <p id="lbm-result"></p>
        </div>
    </div>

    <script src="calorie.js"></script>
</body>
</html>
